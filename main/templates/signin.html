<!DOCTYPE html>
{% extends "standard.html" %}

{% block content %}

<script type='text/javascript'>

  function login_response(j){
    j.done(function(data){
      window.location = "/nearby";
    });
    j.fail(function(data, d1, d2){
      form_error('test_add', JSON.parse(data.responseText).error);
    });
  }
  
  tapi_auto_form('login-form', {noun: "user", verb: "login"}, login_response);

</script>

    <div class="container">
      <h2 style="text-align:center" class="form-signin-heading">Toilet Mapper Sign In</h2>
      <form id="login-form" class="form-signin col-lg-4 col-md-5 col-lg-offset-4 col-md-offset-3 col-sm-6 col-sm-offset-3">
	{% if GET.error  %}
	<div class='error'>
	  {{ GET.error }}
	</div>
	{% endif %}

        <input name="username" type="text" class="form-control" placeholder="Username" autofocus="">
        <input name="password" type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br>
	<br>
	<br>
	<div style="text-align:center">
	<a href="/create">No Account? Create An Account</a>
	</div>
      </form>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

{% endblock %}
